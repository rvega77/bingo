<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="es"
      >
    <h:head id="cabecera">
        <title>NICHO</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:panelGroup rendered="#{cnf.modoRifa}" >
                <h:form>
                    <p:panel header="RIFA">
                        <h:panelGrid columns="1" style="text-align: center; width: 100%">
                            <p:knob cursor="true" 
                                    value="#{nichoController.numero}"
                                    min="1"
                                    max="#{cnf.rifa.maxNichos}"
                                    />

                            <p:divider />

                            <p:commandButton 
                                value="Adquirir"
                                icon="pi pi-shopping-cart"
                                action="#{nichoController.adquirir()}"
                                update="salida"
                                />
                            <h:panelGroup id="salida">
                                <p:staticMessage severity="info"
                                                 summary="Aquirido # #{nichoController.adquirido}"
                                                 rendered="#{false and not empty nichoController.adquirido}"
                                                 />
                            </h:panelGroup>

                        </h:panelGrid>
                    </p:panel>

                </h:form>
            </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
