<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="es"
      >
    <h:head id="cabecera">
        <title>NICHO</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:panelGroup rendered="#{cnf.modoRifa}" >
                <h:form>
                    <p:panel>
                        <f:facet name="header">
                            <h:outputText value="RIFA" />

                            <h:panelGroup id="salida">
                                <h:panelGroup
                                    rendered="#{not empty nichoController.adquirido}"
                                    styleClass="nro-nicho"
                                    >                                    
                                    <span class="pi pi-shopping-cart"
                                          ></span>
                                    <p:spacer width="5px" />
                                    <h:outputText value="# #{nichoController.adquirido}" />
                                </h:panelGroup>                     
                            </h:panelGroup>                     
                        </f:facet>
                        <h:panelGrid columns="1" style="text-align: center; width: 100%">
                            <p:knob cursor="true" 
                                    value="#{nichoController.numero}"
                                    min="1"
                                    max="#{cnf.rifa.maxNichos}"
                                    />

                            <p:divider />

                            <p:commandButton 
                                value="Adquirir"
                                icon="pi pi-shopping-cart"
                                action="#{nichoController.adquirir()}"
                                update="salida"
                                />

                        </h:panelGrid>
                    </p:panel>

                </h:form>
            </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
