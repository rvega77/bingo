<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>BINGO :: RIFA</title>
        <style>
            .ganador{
                text-align: center;
                background-color: yellowgreen;
            }
            .seleccionado{
                text-align: center;
                background-color: yellow;
            }
            .noseleccionado{
                text-align: center;
            }
            .numero {
                font-size: 50px;
            }
            .mensaje-cantidad {
                display: inline-block;
                float: right;
                padding: 2px 7px;
                border-radius: 25px;
                color: white;
                background-color: #d63031;
                font-size: small;
            }
            .usuario {
                display: inline-block;
                padding: 2px 7px;
                border-radius: 25px;
                background-color: #2399e5;
                color: white;
                font-size: 15px;
                vertical-align: text-bottom;
            }
            .mensaje {
                font-size: 25px;
            }
            .btn {

            }
            .col1 {
                width: 150px;
                vertical-align: top;
            }
            .col2 {
                vertical-align: top;
            }
        </style>

        <script>
            function socketUsuarioListener(message, channel, event) {
                console.log(message + " : " + channel + " : " + event);
                actualizarUsuarios([{name: "usr", value: message}]);
            }

            function socketJuegoListener(message, channel, event) {
                console.log(message + " : " + channel + " : " + event);
                actualizarTablero();
            }

            function socketMensajeListener(message, channel, event) {
                console.log(message + " : " + channel + " : " + event);
                usuario = message;
                actualizarMensajes();
            }

            function mensajeBienvenida(usuario) {
                PF('msgGlobo').renderMessage({
                    "summary": usuario,
                    "detail": null,
                    "severity": "info"
                });
            }
        </script>
    </h:head>
    <h:body>
        <o:socket channel="bingoUsuarioChannel" onmessage="socketUsuarioListener" />
        <o:socket channel="bingoJuegoChannel" onmessage="socketJuegoListener" />
        <o:socket channel="bingoMensajeChannel" onmessage="socketMensajeListener" />

        <p:growl widgetVar="msgGlobo">
            <p:autoUpdate />
        </p:growl>
        <h:form id="frm">
            <p:remoteCommand name="actualizarUsuarios" 
                             update=":frm:usr" 
                             />
            <p:remoteCommand name="actualizarTablero" 
                             update=":frm:usr :frm:tablero" 
                             />
            <p:remoteCommand name="actualizarMensajes" 
                             update=":frm:mensaje" 
                             />

            <p:panel >
                <f:facet name="header">
                    <h:outputText value="#{cnf.titulo}" />

                    <h:panelGroup id="usr" style="float: right">
                        <i class="fa fa-fw fa-user"></i>
                        <h:outputText value="#{cartonFactory.cantidadUsuarios}" />
                    </h:panelGroup>
                </f:facet>
                <div class="ui-g">
                    <div class="ui-g-7">
                        <p:dataGrid id="tablero" 
                                    var="fila" 
                                    value="#{rifaController.rifa.nichos}" 
                                    columns="#{rifaController.columnas}" 
                                    layout="grid"
                                    >
                            <p:panel  style="text-align:center; width: 100%" 
                                      styleClass="#{fila.ganador ? 'ganador' : not empty fila.usuario ? 'seleccionado':'noseleccionado'}">
                                <span>
                                    #{fila.idx}
                                </span>
                            </p:panel>
                        </p:dataGrid>
                    </div>
                    <div class="ui-g-5">
                        <p:panel id="mensaje">
                            <f:facet name="header">
                                <h:outputText value="MENSAJES" />
                                <h:outputText                             
                                    value="#{mensajeApplication.cantidad}"
                                    styleClass="mensaje-cantidad"
                                    />
                            </f:facet>

                            <ui:repeat var="m" value="#{mensajeApplication.lstMensaje}">
                                <div>
                                    <h:outputText                             
                                        value="#{m.usuario}"
                                        styleClass="usuario"
                                        />
                                    <h:outputText                             
                                        value="#{m.texto}"
                                        styleClass="mensaje"
                                        /> 
                                </div>
                            </ui:repeat>
                        </p:panel>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </h:body>
</html>
