<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Usuarios</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    </h:head>
    <h:body>
        <ui:include src="/panel-de-control/menu.xhtml" />
        <p:dataTable var="u" value="#{usuariosController.lstUsuario}"
                     rowIndexVar="idx"
                     >
            <f:facet name="header">
                USUARIOS CONECTADOS
            </f:facet>
            <p:column headerText="NRO" style="width: 32px">
                #{idx + 1}
            </p:column>
            <p:column headerText="USUARIO">
                #{u.nombre}
            </p:column>
            <p:column headerText="CARTÃ“N"
                      rendered="#{cnf.modoBingo}"
                      >
                <span style="float: right">
                    #{usuariosController.contarFaltantes(u)} 
                </span>
            </p:column>
            <p:column headerText="NICHO"
                      rendered="#{cnf.modoRifa}"
                      >
                <span style="float: right">
                    #{usuariosController.obtenerPosicion(u)}
                </span>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
