<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>NUMERO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            .seleccionado{
                text-align: center;
                background-color: yellow;
            }
            .noseleccionado{
                text-align: center;
            }
            .numero {
                font-size: 130px;
            }
            .numero-historico {
                font-size: 35px;
            }
            .btn {

            }
            .col1 {
                width: 200px;
                vertical-align: top;
            }
            .col2 {
                vertical-align: top;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="/panel-de-control/menu.xhtml" />
        <p:growl >
            <p:autoUpdate />
        </p:growl>
        <h:form id="frm">

            <p:panel header="NÚMERO">
                <h:outputText 
                    value="#{displayController.numeroCarton.letra} #{displayController.numeroCarton.valor}"
                    styleClass="numero"
                    />

            </p:panel>

            <p:spacer height="15" />

            <p:commandButton
                value="Nuevo"
                actionListener="#{displayController.sacarNumero()}" 
                update="frm"     
                style="width: 98%; font-size: 35px"
                />

            <p:spacer height="15" />

            <p:panel header="ÚLTIMOS NÚMEROS">
                <ui:repeat var="n" value="#{displayController.lstUltimosNumeros}"
                           varStatus="status"
                           >
                    <h:outputText 
                        value="#{n.toFmtString()}"
                        styleClass="numero-historico"
                        />
                    <h:outputText 
                        value=" :: "
                        styleClass="numero-historico"
                        rendered="#{not status.last}"
                        />
                </ui:repeat>
            </p:panel>
        </h:form>

    </h:body>
</html>
