<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>NUMERO</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

        <style>
            .numero {
                font-size: 130px;
            }
            .numero-historico {
                font-size: 35px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="/panel-de-control/menu.xhtml" />

        <p:panel header="BINGO">

            <h:form id="frm">

                <ui:include src="/tablero/numero.xhtml" />

                <p:spacer height="15px" />

                <p:commandButton
                    value="Nuevo"
                    actionListener="#{displayController.sacarNumero()}" 
                    update="frm"     
                    style="width: 98%; font-size: 35px"
                    />

                <p:spacer height="15px" />

                <p:panel header="ÚLTIMOS NÚMEROS">
                    <ui:repeat var="n" value="#{displayController.lstUltimosNumeros}"
                               varStatus="status"
                               >
                        <h:outputText 
                            value="#{n.toFmtString()}"
                            styleClass="numero-historico"
                            />
                        <h:outputText 
                            value=" :: "
                            styleClass="numero-historico"
                            rendered="#{not status.last}"
                            />
                    </ui:repeat>
                </p:panel>
            </h:form>
        </p:panel>

    </h:body>
</html>
