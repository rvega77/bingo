<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NUMERO</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

        <style>
            .numero {
                font-size: 130px;
            }
            .numero-historico {
                font-size: 35px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="/panel-de-control/menu.xhtml" />
        <p:growl >
            <p:autoUpdate />
        </p:growl>
        <h:form id="frm">
            <p:panel header="SORTEO DE RIFA">

                <p:panelGrid columns="1" style="width: 100%">
                    <f:facet name="header">
                        <h:outputText value="Ganador" />
                    </f:facet>

                    <h:outputText value="#{sorteoController.mostrarGanador()}" 
                                  styleClass="numero-historico"
                                  />

                    <f:facet name="footer">
                        <p:commandButton
                            value="Iniciar (#{sorteoController.cantidadUsuarios})" 
                            action="#{sorteoController.sortearRifa()}"
                            update="@form"
                            style="width: 98%; font-size: 35px"

                            />
                    </f:facet>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </h:body>
</html>
