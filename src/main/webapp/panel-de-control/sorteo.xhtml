<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NUMERO</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

        <style>
            .seleccionado{
                text-align: center;
                background-color: yellow;
            }
            .noseleccionado{
                text-align: center;
            }
            .numero {
                font-size: 130px;
            }
            .numero-historico {
                font-size: 35px;
            }
            .btn {

            }
            .col1 {
                width: 200px;
                vertical-align: top;
            }
            .col2 {
                vertical-align: top;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="/panel-de-control/menu.xhtml" />
        <p:growl >
            <p:autoUpdate />
        </p:growl>
        <h:form id="frm">

            <p:spacer height="10px" />

            <p:panelGrid columns="1" columnClasses="col" style="width: 100%"
                         rendered="#{cnf.modoRifa}"
                         >
                <f:facet name="header">
                    <h:outputText value="Sorteo Rifa" />
                </f:facet>

                <p:commandButton
                    icon="fa fa-file-text-o"         
                    value="Iniciar (#{rifaController.cantidadUsuarios})" 
                    action="#{adminController.sortearRifa()}"
                    update="@this"
                    />
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
