<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NUMERO</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

        <style>
            .sorteo-ganador {
                font-size: 35px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="/panel-de-control/menu.xhtml" />

        <p:accordionPanel>
            <p:tab title="RIFA">
                <h:form id="frm">

                    <p:panelGrid columns="1" style="width: 100%">
                        <f:facet name="header">
                            <h:outputText value="Sorteo" />
                        </f:facet>

                        <h:outputText value="#{sorteoController.mostrarGanador()}" 
                                      styleClass="sorteo-ganador"
                                      />

                        <f:facet name="footer">
                            <p:commandButton
                                value="Iniciar (#{sorteoController.cantidadUsuarios})" 
                                action="#{sorteoController.sortearRifa()}"
                                update="@form"
                                style="width: 98%; font-size: 35px"

                                />
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:tab>
            
            <p:tab title="COMPRA NUMERO">
                <h:form id="frmAdquirir">

                    <p:panelGrid columns="1" style="text-align: center; width: 100%">
                        <f:facet name="header">
                            <h:outputText value="Adquirir Manual" />
                        </f:facet>  

                        <p:knob cursor="true" 
                                value="#{sorteoController.numero}"
                                min="1"
                                max="#{cnf.maxNichos}"
                                />

                        <p:inputText value="#{sorteoController.nombre}" 
                                     placeholder="nombre"
                                     style="width: 98%"
                                     />

                        <f:facet name="footer">
                            <p:commandButton 
                                value="Adquirir"
                                icon="pi pi-shopping-cart"
                                action="#{sorteoController.adquirirManual()}"
                                />
                        </f:facet> 
                    </p:panelGrid>
                </h:form>
            </p:tab>
        </p:accordionPanel>
        
    </h:body>
</html>
