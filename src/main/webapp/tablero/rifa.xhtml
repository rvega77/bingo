<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>RIFA :: TABBLERO</title>

    </h:head>
    <h:body>
        <h:panelGroup rendered="#{cnf.modoRifa}">

            <div class="ui-g">
                <div class="ui-g-7">
                    <p:dataGrid id="rifa" 
                                var="fila" 
                                value="#{rifaController.rifa.nichos}" 
                                columns="#{cnf.columnas}" 
                                layout="grid"
                                >
                        <p:panel  style="text-align:center; width: 100%" 
                                  styleClass="#{fila.ganador ? 'ganador' : not empty fila.usuario ? 'seleccionado':'noseleccionado'}">
                            <span>
                                #{fila.posicion}
                            </span>
                        </p:panel>
                    </p:dataGrid>
                </div>
                <div class="ui-g-5">
                    <h:panelGroup id="rifaMensaje">
                        <ui:include src="/tablero/mensajes.xhtml" />
                    </h:panelGroup>
                </div>
            </div>
        </h:panelGroup>
    </h:body>
</html>
