<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>RIFA :: TABLERO</title>

    </h:head>
    <h:body>
        <ui:composition>
            <h:panelGroup rendered="#{cnf.modoRifa}">
                <div class="ui-g">
                    <div class="ui-g-6">
                        <p:dataTable id="rifa" 
                                     var="f" 
                                     value="#{rifaController.filas}" 
                                     >
                            <p:columns var="c" value="#{rifaController.columnas}" 
                                       footerText=""
                                       style="text-align:center; width" 
                                       styleClass="#{rifaController.css(f, c)}"
                                       >

                                #{rifaController.get(f, c).posicion}
                            </p:columns>

                        </p:dataTable>
                    </div>
                    <div class="ui-g-6">
                        <h:panelGroup id="rifaMensaje">
                            <ui:include src="/tablero/mensajes.xhtml" />
                        </h:panelGroup>
                    </div>
                </div>
            </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
