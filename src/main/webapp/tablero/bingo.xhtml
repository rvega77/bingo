<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>BINGO :: TABLERO</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:panelGroup rendered="#{cnf.modoBingo}">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:dataTable id="bingo" 
                                     var="ln" 
                                     value="#{displayController.lstBingoLinea}" 
                                     >
                            <p:column headerText="" 
                                      footerText=""
                                      style="font-weight: bold"
                                      styleClass="numero-tablero"
                                      >
                                #{ln.letra}
                            </p:column>
                            <p:columns var="c" value="#{displayController.lstColumnas}" 
                                       headerText=""
                                       footerText=""
                                       styleClass="#{displayController.css(ln, c)}"
                                       >
                                #{displayController.get(ln, c).valor}
                            </p:columns>

                        </p:dataTable>
                    </div>
                    <div class="ui-g-3">

                        <ui:include src="/tablero/numero.xhtml" />

                    </div>
                    <div class="ui-g-9">
                        <h:panelGroup id="bingoMensaje">
                            <ui:include src="/tablero/mensajes.xhtml" />
                        </h:panelGroup>
                    </div>
                </div>
            </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
