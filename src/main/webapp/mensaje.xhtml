<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mensaje</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <style>
            .txt {
                font-size: 30px !important;
                width: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>

            <p:panel id="pnl" >
                <f:facet name="header">
                    <h:outputText value="MENSAJE DE #{usuarioSession.nombre}" />
                </f:facet>

                <h:panelGrid columns="1">
                    <p:outputLabel for="usr" value="Mensaje: " />
                    <p:inputTextarea id="usr" value="#{mensajeController.texto}" placeholder="mensaje..." 
                                     styleClass="txt"
                                     required="true"
                                     requiredMessage="Favor, ingrese un mensaje"
                                     />
                    <p:commandButton 
                        value="enviar"
                        icon="fa fa-send"
                        actionListener="#{mensajeController.enviarMensaje()}"
                        action="#{mensajeController.enviar()}"
                        ajax="false"
                        />
                    <p:messages globalOnly="false" >
                        <p:autoUpdate />
                    </p:messages>

                </h:panelGrid>

                <p:spacer height="15" />
                <p:separator />
                <p:spacer height="15" />
                <br />

                <p:button value="voler" icon="fa fa-reply" outcome="/index" />
            </p:panel>
        </h:form>   
    </h:body>
</html>
