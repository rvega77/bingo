<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head id="cabecera">
        <title>NICHO</title>


    </h:head>
    <h:body>

        <ui:composition>
            <h:panelGroup rendered="#{cnf.modoRifa}" >
                <h:form>
                    <p:knob cursor="true" 
                            value="#{nichoController.numero}"
                            min="1"
                            max="#{cnf.maxNichos}"
                            />
                    <p:separator />
                    <p:commandButton 
                        value="Comprar"
                        icon="fa fa-shopping-cart"
                        action="#{nichoController.comprar()}"
                        />
                </h:form>
            </h:panelGroup>

        </ui:composition>

    </h:body>
</html>
