<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head id="cabecera">
        <title>CARTON</title>

        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

        <style>
            .seleccionado, .noseleccionado{
                font-size: #{cartonController.tamanno}px;
            }
            .seleccionado{
                text-align: center;
                background-color: yellow;                
            }
            .noseleccionado{
                text-align: center;
            }
            .numero {
                font-size: 50px;
            }
            .btn {

            }
            .txt {
                font-size: 30px !important;
                width: 90%;
            }
        </style>
        <script type="text/javascript">
            function jugar(n) {
                rc([{name: "nro", value: n}]);
            }
        </script>
    </h:head>
    <h:body>
        <h:form>

            <p:panel id="pnl" >
                <f:facet name="header">
                    <h:outputText value="CARTÓN DE #{cartonController.nombre}" />
                </f:facet>

                <h:panelGrid columns="1" rendered="#{empty cartonController.nombre}">
                    <p:outputLabel for="usr" value="Nombre:" />
                    <p:inputText id="usr" value="#{cartonController.nombre}" placeholder="puede ser seudónimo..." 
                                 styleClass="txt" 
                                 required="true"
                                 requiredMessage="Favor, ingrese su nombre o seudónimo"
                                 />
                    <p:commandButton 
                        value="Entrar al Juego"
                        icon="fa fa-user"
                        action="#{cartonController.login()}"
                        update="pnl"
                        />
                    <p:messages autoUpdate="true" globalOnly="false" />

                </h:panelGrid>

                <h:panelGroup rendered="#{!empty cartonController.nombre}">
                    <p:dataTable var="fila" value="#{cartonController.lstCartonLineas}" >
                        <p:column headerText="B" styleClass="#{fila.b.utilizado ? 'seleccionado':'noseleccionado'}" >   
                            <span onclick="jugar(#{fila.b.valor})"> 
                                #{fila.b.valor}
                            </span>
                        </p:column>
                        <p:column headerText="I" styleClass="#{fila.i.utilizado ? 'seleccionado':'noseleccionado'}">
                            <span onclick="jugar(#{fila.i.valor})"> 
                                #{fila.i.valor}
                            </span>
                        </p:column>
                        <p:column headerText="N" styleClass="#{fila.n.utilizado ? 'seleccionado':'noseleccionado'}">
                            <span onclick="jugar(#{fila.n.valor})"> 
                                #{fila.n.valor}
                            </span>
                        </p:column>
                        <p:column headerText="G" styleClass="#{fila.g.utilizado ? 'seleccionado':'noseleccionado'}">
                            <span onclick="jugar(#{fila.g.valor})"> 
                                #{fila.g.valor}
                            </span>
                        </p:column>
                        <p:column headerText="O" styleClass="#{fila.o.utilizado ? 'seleccionado':'noseleccionado'}">
                            <span onclick="jugar(#{fila.o.valor})"> 
                                #{fila.o.valor}
                            </span>
                        </p:column>
                    </p:dataTable>

                    <p:spacer height="15" />
                    <p:separator />
                    <p:spacer height="15" />
                    <br />
                    <p:commandButton 
                        icon="fa fa-font"
                        value="+"
                        action="#{cartonController.aumentarTamanno()}"
                        ajax="false"
                        />
                    <p:commandButton 
                        icon="fa fa-font"
                        value="-"
                        action="#{cartonController.disminuirTamanno()}"
                        ajax="false"
                        />
                    <p:button
                        icon="fa fa-comment-o"
                        outcome="/mensaje"
                        />
                    <p:commandButton 
                        style="float: right"
                        value="Cartón" 
                        icon="fa fa-repeat"
                        action="#{cartonController.nuevoCarton()}"
                        update="pnl"
                        />
                    <br />
                    <br />
                </h:panelGroup>


            </p:panel>
            <p:remoteCommand name="rc" update="pnl" actionListener="#{cartonController.jugar()}" />
        </h:form>
        
    </h:body>
</html>
